version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: aiforum
      POSTGRES_USER: aiforum
      POSTGRES_PASSWORD: aiforum_dev_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aiforum -d aiforum']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://aiforum:aiforum_dev_pass@postgres:5432/aiforum
      JWT_SECRET: change_me_in_production_32chars_min
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000,http://127.0.0.1:3000

  frontend:
    build:
      context: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      API_INTERNAL_URL: http://backend:3001

volumes:
  postgres_data:
